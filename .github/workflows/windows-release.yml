name: Windows Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Windows release
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-toolchain
          release: false
      - name: (TEMPORRARY) Change Mingw64 mirrorlist
        run: |
          cp .ci/mirrorlist.mingw64 /etc/pacman.d/mirrorlist.mingw64
      - name: Install Mingw64 dependencies
        run: |
          .ci/install-dependencies.sh
      - name: Windows Build
        run: |
          .ci/build.sh
      - name : Build Windows installer
        run: |
          cd windows-installer/
          cp -r LICENSE LICENSE_SHORT ../dist/* input/
          makensis dino.nsi
      - name: Upload Windows dino installer
        uses: actions/upload-artifact@v2
        with:
          name: dino-installer-windows
          path: windows-installer/dino-installer.exe
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: windows-installer/dino-installer.exe
          asset_name: dino-installer-x86_64.exe
          asset_content_type: application/vnd.microsoft.portable-executable
